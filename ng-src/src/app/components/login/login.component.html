<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form class="form-horizontal" (submit)="onLoginSubmit()">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-form">
            <input matInput id="inputUsername" placeholder="Username" type="text" [(ngModel)]="username" name="username">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-form">
            <input matInput id="inputPassword" placeholder="Password" type="password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <button mat-raised-button color="primary" class="example-button-row" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
