<mat-card>
  <mat-card-title>
    Register
  </mat-card-title>  
  <mat-card-content>
    <form class="form-horizontal" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-form">
            <input matInput id="inputName" placeholder="Name" type="text" [(ngModel)]="name" name="name">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-form">
            <input matInput id="inputUsername" placeholder="Username" type="text" [(ngModel)]="username" name="username">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-form">
            <input matInput id="inputEmail" placeholder="Email" type="text" [(ngModel)]="email" name="email">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <mat-form-field class="example-form">
            <input matInput id="inputPassword" placeholder="Password" type="password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <button mat-raised-button color="primary" type="submit" class="example-button-row">Submit</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
